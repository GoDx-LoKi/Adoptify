{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2 class="text-center">Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p class="form-link text-center">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
</div>
<style>
  .form-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: #181818;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
}

.input-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}

.input-group label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #bbb;
}

.input-group input {
    padding: 10px;
    border: 1px solid #444;
    border-radius: 5px;
    background: #222;
    color: #fff;
    outline: none;
}

.input-group input:focus {
    border-color: #007bff;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    background: #ff4500;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.btn:hover {
    background: #0056b3;
}

.form-link {
    text-align: center;
    margin-top: 10px;
}

.form-link a {
    color: #007bff;
    text-decoration: none;
}

.form-link a:hover {
    text-decoration: underline;
}

</style>
{% endblock %}
