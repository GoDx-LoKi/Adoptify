{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adoptify - Home</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  
  <style>
    /* Dark Theme Styling */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }
    
    .hero {
      background: url("{% static 'images/dark-theme-bg.png' %}") no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-in-out;
    }
    
    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
    }
    
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .btn-custom {
      background-color: #ff6b6b;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
    }
    
    .btn-custom:hover {
      background-color: #e63946;
    }
    
    .section-dark {
      background-color: #1e1e1e;
      padding: 60px 0;
    }
    
    .footer {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
      color: #bbb;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  
  <section class="hero">
    <div class="container hero-content">
      <h1 class="animate__animated animate__fadeInDown">Find Your New Best Friend</h1>
      <p class="animate__animated animate__fadeInUp">Give a loving home to a pet in need.</p>
      <a href="{% url 'pets' %}" class="btn btn-custom animate__animated animate__zoomIn">View Pets</a>
    </div>
  </section>
  
  <section class="section-dark text-center">
    <div class="container">
      <h2 class="mb-4">Why Adopt?</h2>
      <p class="lead">Every adoption saves a life. Find your perfect pet and make a difference today.</p>
    </div>
  </section>
  
  <footer class="footer">
    <p>&copy; Adoptify {% now "Y" %}</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
