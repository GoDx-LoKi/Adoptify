{% extends "base.html" %}  {# Make sure you have a base template #}

{% block content %}
<div class="container">
    <div class="inquiry-container">
        <h2 class="text-center">Submit an Inquiry</h2>
        
        <form method="POST" class="inquiry-form">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="message">Message:</label>
            <textarea name="message" required></textarea>

            <button type="submit" class="btn submit-btn">Submit Inquiry</button>
        </form>
    </div>
</div>

<!-- Minimalist Styles -->
<style>
    .inquiry-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background: #222;
        color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }
    .inquiry-form {
        margin-top: 15px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        background: #333;
        border: 1px solid #555;
        color: #fff;
        border-radius: 5px;
    }
    input:focus, textarea:focus {
        outline: none;
        border-color: #ff9800;
    }
    .submit-btn {
        width: 100%;
        background-color: #ff9800;
        border: none;
        padding: 10px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }
    .submit-btn:hover {
        background-color: #ffb74d;
    }
</style>
{% endblock %}
